name: 'Quality'

on: [push]

jobs:
  lint-test:
    name: 'Lint'
    runs-on: ubuntu-latest

    steps:
      - name: 'Git checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'Use Node.js Version 12.x'
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: 'Install Dependencies'
        run: yarn install

      - name: 'Lint Report'
        run: make lint

  unit-test:
    name: 'Unit-test'
    runs-on: ubuntu-latest

    steps:
      - name: 'Git checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'Use Node.js Version 12.x'
        uses: actions/setup-node@v2
        with:
          node-version: 12.x

      - name: 'Install Dependencies'
        run: yarn install

      - name: 'Test Report'
        run: make test
